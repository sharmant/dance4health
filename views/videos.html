    var tag = document.createElement('script');

    var ytplayer;

    function onYouTubeIframeAPIReady() {
        ytplayer = new YT.Player('myytplayer', {
            height: 356,
            width: 425,
            videoId: '8v98bjJPivs',
            events: {
                'onStateChange': onytplayerStateChange
            },
            playerVars: {
                controls: 0,
                modestbranding: 1,
                origin: "demo.dance4healing.com",
                rel: 0,
                showinfo: 0,
                autoplay: 0,
                fs: 0,

            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
        }
    }

    function onytplayerStateChange(event) {
        if (event.data != 1) {
            var sel = document.getElementById("YoutubeSelector");
            var videoId = sel.options[sel.selectedIndex].value;
            var event;
            switch (event.data) {
                case 0:
                    event = "ended";
                    break;
                case -1:
                    event = "unstarted";
                    break;
                case 2:
                    event = "paused";
                    break;
                default:
                    return;
            }
            $.post('/videos', {
                videoId: videoId,
                event: event
            }, function() {
                console.log('success');
            });
        }
    }
    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        //event.target.playVideo();
        event.target.setVolume(60);
        //event.target.cuePlaylist("PLPJQEpXHMj2ThVewiDWpwJ8pGQXzR43QW");
        console.log(event.target.getPlaylist());
    }
    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;

    function stopVideo() {
        ytplayer.stopVideo();
    }
